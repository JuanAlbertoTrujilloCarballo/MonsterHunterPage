<ion-header>
  <ion-toolbar>
    <ion-title>my-monsters</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

<ion-list>
  <ion-item *ngFor="let m of monsters">
    <ion-label>
      <h1>{{m.id}}</h1>
      <h2><b>Nombre</b>:{{m.name}}</h2>
      <p><b>Titulo</b>:{{m.title}}</p>
      <p><b>Debilidad</b>:{{m.weakness}}</p>
    </ion-label>
  </ion-item>
</ion-list>

</ion-content>
